{% block content %}
<div style="background-color: white;border-radius: 25px;" class="text-center py-5">
  <h1 style="color: black"  class="fw-lighter" >Contact Us</h1>
</div>
<div class="container my-5">
  <div class="row">
    <div class="col-md-5 d-flex flex-column gap-4">
      <h5 class="text-primary">Get in touch</h5>
      <h1 class="fw-lighter text-black">Any problems?</h1>
      <div class="card">
        <div class="card-body d-flex align-items-center gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-geo-alt text-primary"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
            />
            <path
              d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
          <div>
            <h4 class="fw-lighter text-dark">Address</h4>
            <h6 class="fw-lighter text-dark">San Francisco, California</h6>
          </div>
        </div>
      </div>
      <div class="card fw-lighter">
        <div class="card-body d-flex align-items-center gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-telephone text-primary"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
            />
          </svg>
          <div>
            <h4 class="fw-lighter text-dark">Phone Number</h4>
            <h6 class="fw-lighter text-dark" >+16177105517</h6>
          </div>
        </div>
      </div>
      <div class="card fw-lighter text-dark" >
        <div class="card-body d-flex align-items-center gap-4 fw-lighter">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-envelope text-primary"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
            />
          </svg>
          <div>
            <h4 class="fw-lighter text-dark">Email Address</h4>
            <h6 class="fw-lighter text-dark">ssumaiya@live.com</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7 rounded p-4" style="background-color:black; ">
      <div class="row" style="border-radius: 30px;">
        <div class="col-md-6">
          <div class="mb-4 " style="color: orange;">
            <label for="exampleFormControlInput1" class="form-label" style="color: orange;"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Your Name"
              style="color: orange;"
            />
          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label"
            style="color: orange;" >Email address</label
            >
            <input
            style="color: orange;"
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label" style="color: orange;"
              >Phone Number</label
            >
            <input
            style="color: orange;"
              type="Number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label" style="color: orange;"
              > Subject</label
            >
            <input
              type="Number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="write Subject"
            /> 
          </div>
        </div>
      </div>
      <div class="mb-5">
        <label for="exampleFormControlTextarea1" class="form-label" style="color: orange;"
          >Write your problems</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          placeholder="Write"
          rows="4"
        ></textarea>
      </div>
      <button class="btn btn-success" type="submit">Send Message</button>
    </div>
  </div>
</div>
{% endblock content %}
